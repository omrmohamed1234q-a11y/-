    <!-- Google Maps API - Enhanced callback with error handling -->
    <script>
      // Global state tracking
      window.googleMapsLoadingAttempts = 0;
      window.googleMapsLoadingTimeout = null;
      window.googleMapsReady = false;
      
      // Enhanced callback function with robust error handling
      window.initGoogleMaps = function() {
        try {
          console.log('üéØ Google Maps callback triggered');
          
          // Clear any loading timeout
          if (window.googleMapsLoadingTimeout) {
            clearTimeout(window.googleMapsLoadingTimeout);
            window.googleMapsLoadingTimeout = null;
          }
          
          // Comprehensive validation
          if (!window.google) {
            console.error('‚ùå Google object not available');
            return false;
          }
          
          if (!window.google.maps) {
            console.error('‚ùå Google Maps object not available');
            return false;
          }
          
          if (!window.google.maps.Map) {
            console.error('‚ùå Google Maps Map constructor not available');
            return false;
          }
          
          // Mark as ready
          window.googleMapsReady = true;
          console.log('‚úÖ Google Maps FULLY loaded and validated');
          
          // Dispatch events for all components waiting
          window.dispatchEvent(new Event('googleMapsLoaded'));
          window.dispatchEvent(new CustomEvent('googleMapsReady', { 
            detail: { 
              timestamp: Date.now(),
              api: window.google.maps 
            } 
          }));
          
          return true;
        } catch (error) {
          console.error('‚ùå Error in Google Maps callback:', error);
          return false;
        }
      };
      
      // Error handler for failed loads
      window.handleGoogleMapsError = function() {
        console.error('‚ùå Google Maps script failed to load');
        window.dispatchEvent(new Event('googleMapsError'));
      };
      
      // Load script with enhanced error handling
      (function loadGoogleMaps() {
        try {
          console.log('üöÄ Loading Google Maps API...');
          
          // Set timeout for callback
          window.googleMapsLoadingTimeout = setTimeout(function() {
            if (!window.googleMapsReady) {
              console.warn('‚ö†Ô∏è Google Maps callback timeout (20s)');
              window.dispatchEvent(new Event('googleMapsTimeout'));
            }
          }, 20000); // 20 second timeout
          
          // Create script element
          var script = document.createElement('script');
          script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAbj_ubPn2MbYn3LYzAhDMMU0UE38lPzZQ&libraries=places&language=ar&region=EG&callback=initGoogleMaps';
          script.onerror = window.handleGoogleMapsError;
          script.onload = function() {
            console.log('üìú Google Maps script loaded');
          };
          
          // Append to head
          document.head.appendChild(script);
          
        } catch (error) {
          console.error('‚ùå Failed to load Google Maps script:', error);
          window.handleGoogleMapsError();
        }
      })();
    </script>
