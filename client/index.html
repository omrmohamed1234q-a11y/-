    <!-- Google Maps API - Preloaded for performance -->
    <script>
      window.initGoogleMaps = function() {
        console.log('‚úÖ Google Maps loaded from HTML head');
        window.googleMapsReady = true;
        if (window.googleMapsCallback) {
          window.googleMapsCallback();
        }
      };
      
      // Load Google Maps dynamically on page load
      document.addEventListener('DOMContentLoaded', function() {
        // Only load if not already loaded
        if (!window.google && !document.querySelector('script[src*="maps.googleapis.com"]')) {
          const script = document.createElement('script');
          script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAbj_ubPn2MbYn3LYzAhDMMU0UE38lPzZQ&libraries=places&language=ar&region=EG&callback=initGoogleMaps';
          script.async = true;
          script.defer = true;
          script.onerror = function() {
            console.warn('‚ö†Ô∏è Google Maps failed to load from HTML head');
          };
          document.head.appendChild(script);
          console.log('üó∫Ô∏è Loading Google Maps from HTML head...');
        }
      });
    </script>
